{% extends 'photos/base.html' %}

{% block head_title %}
{{ photo.name }}
{% endblock %}

{% block body_content %}
    <h1>{{ photo.name }}</h1>
    <img src="{{ photo.url }}" height="300">
<p>{{ photo.description }}</p>
<p>
    <strong>Autor:</strong> {{ photo.owner.first_name }} {{ photo.owner.last_name }}
</p>
{% endblock %}
