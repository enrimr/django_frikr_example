{% extends 'photos/base.html' %}

{% block head_title %}
Nueva foto
{% endblock %}

{% block body_content %}
<h1>Nueva foto</h1>

{% if photo %}
    <span style="color:green">
        ¡Guardado con éxito!
        <a href="/photos/{{ photo.pk }}">Ver foto</a>
    </span>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear foto</button>
</form>
{% endblock %}
