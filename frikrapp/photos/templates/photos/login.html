<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Frikr Login</title>
</head>
<body>
    {% include 'photos/includes/menu.html' %}
    <h1>Entra en Frikr</h1>
    {% for error in errors %}
        <p>{{ error }}</p>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- Pinta los campos como p -->
        <p><button type="submit">Entrar</button></p>
    </form>
</body>
</html>
