{% extends 'photos/base.html' %}

{% block head_title %}
Frikr Login
{% endblock %}

{% block body_content %}
    <h1>Entra en Frikr</h1>
    {% for error in errors %}
        <p>{{ error }}</p>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- Pinta los campos como p -->
        <p><button type="submit">Entrar</button></p>
    </form>
{% endblock %}
